<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>CITADL</title>
<meta name="robots" content="index,follow,noarchive,nosnippet"/>
<meta name="theme-color" content="#2D2D2D"/>
<link rel="icon" href="logo.svg" type="image/svg+xml"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Manrope:wght@100&display=swap');
:root{--fg:#fff;--bg:#2D2D2D}
html,body{background:var(--bg);margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;font-family:'Manrope','Inter',-apple-system,BlinkMacSystemFont,'Helvetica Neue',sans-serif;text-transform:uppercase;color:var(--fg);letter-spacing:.14em;font-weight:100;overflow-x:hidden;padding-top:10vh}
.container{width:80vw;max-width:420px;display:flex;flex-direction:column;align-items:flex-start}
.logo{width:67.5%;max-width:calc(.675*420px);margin:0 auto 4vh auto;opacity:0;animation:logoFade 1.2s ease-out forwards}
@keyframes logoFade{from{opacity:0}to{opacity:1}}
.content-block{width:100%;margin-top:2vh;margin-bottom:3vh;letter-spacing:.14em;line-height:1.7;font-size:clamp(9px,1.6vw,11px);text-align:left;white-space:pre-wrap;word-break:normal}
.cursor{display:inline-block;width:7px;height:1em;background:rgba(255,255,255,.85);margin-left:2px;animation:blink .7s steps(1) infinite;position:relative;top:-0.1em}
@keyframes blink{50%{background:transparent}}
.form-wrapper{width:100%;margin-top:2vh;opacity:0;display:flex;flex-direction:column;gap:12px}
form{display:flex;flex-direction:column;width:100%;align-items:center}
input,textarea{width:100%;background:none;border:.5px solid rgba(255,255,255,.25);color:var(--fg);font-family:'Manrope','Inter',sans-serif;font-weight:100;font-size:clamp(9px,1.6vw,11px);text-transform:uppercase;letter-spacing:.14em;padding:11px;outline:none;text-align:left;box-sizing:border-box;opacity:0;transform:translateY(6px)}
input::placeholder,textarea::placeholder{color:rgba(255,255,255,.35);font-weight:100}
textarea{height:98px;resize:none}
button{background:none;border:1px solid rgba(255,255,255,.35);color:var(--fg);font-family:'Manrope','Inter',sans-serif;font-weight:100;text-transform:uppercase;letter-spacing:.21em;font-size:clamp(8px,1.4vw,10px);padding:8px 24px;cursor:pointer;transition:.3s ease;opacity:0;transform:translateY(6px);align-self:center;margin-top:18px}
button:hover{background:rgba(255,255,255,.15);letter-spacing:.25em}
#form-status{font-size:clamp(8px,1.5vw,10px);color:rgba(255,255,255,.35);margin-top:10px;min-height:12px;letter-spacing:.14em;opacity:0}
@keyframes fadeLine{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="container">
  <img class="logo" src="logo.svg" alt="CITADL logo"/>
  <div id="paraBlock" class="content-block"><span id="para"></span><span class="cursor" id="paraCursor"></span></div>
  <div id="convWrapper" class="content-block" style="margin-bottom:1vh;"><span id="conv"></span><span class="cursor" id="convCursor"></span></div>
  <div id="formWrapper" class="form-wrapper">
    <form id="contact-form" action="https://formspree.io/f/xblqjlon" method="POST">
      <input type="email" name="email" placeholder="your email (required)" required/>
      <textarea name="message" placeholder="operational context" required></textarea>
      <button type="submit">dispatch</button>
      <p id="form-status"></p>
    </form>
  </div>
</div>
<script>
const paragraphText='Entropy does not announce itself. It begins in language, spreads through culture, and calcifies in systems. The remedy is precision, clarity applied through design, code, and disciplined execution. The work is iterative, technical, and relentless. Simplicity is the resolution of complexity once it is fully understood.';
const convoText='Every solution begins as a conversation:';
const paraEl=document.getElementById('para'),convEl=document.getElementById('conv');
const paraCursor=document.getElementById('paraCursor'),convCursor=document.getElementById('convCursor');
const formWrapper=document.getElementById('formWrapper'),inputs=formWrapper.querySelectorAll('input,textarea,button,#form-status');
function typeChars(el,cursor,text,speed,done){cursor.style.display='inline-block';let i=0;const tick=()=>{if(i>=text.length){cursor.style.display='inline-block';if(done)done();return}el.textContent+=text.charAt(i);i++;setTimeout(tick,speed)};tick()}
function revealFormLines(){inputs.forEach((el,i)=>setTimeout(()=>{el.style.animation='fadeLine .6s ease forwards'},i*120))}
window.addEventListener('load',()=>{setTimeout(()=>{convCursor.style.display='none';typeChars(paraEl,paraCursor,paragraphText,24,()=>{paraCursor.style.display='none';convCursor.style.display='inline-block';setTimeout(()=>{typeChars(convEl,convCursor,convoText,28,()=>{formWrapper.style.opacity=1;revealFormLines()})},180)})},240)});
const form=document.getElementById('contact-form'),status=document.getElementById('form-status');
form.addEventListener('submit',async e=>{e.preventDefault();const data=new FormData(form),email=data.get('email');if(!email){status.textContent='email required.';return}status.textContent='sending...';try{const r=await fetch(form.action,{method:form.method,body:data,headers:{Accept:'application/json'}});r.ok?(status.textContent='message sent.',form.reset()):status.textContent='error. try again.'}catch{status.textContent='network error.'}});
</script>
</body>
</html>
